<!DOCTYPE html>
<html>
<head>
    <title>Formulário do Projeto</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    
</head>
<body class="">
    <div class="container">
        <div class="row col-4 align-items-center mb-3 d-none">
            <form id="tarefa-form" method="post">
                <div class="input-group mb-3">
                    <h1>Cadastrar Tarefas</h1>
                </div>
                <div class="input-group mb-3 d-none">
                    <input type="text" class="form-control" disabled id="id-projeto" name="id-projeto" placeholder="Id do projeto" aria-label="Id do Projeto" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-3 d-none">
                    <input type="text" class="form-control" disabled id="id-tarefa" name="id-tarefa" placeholder="Id da tarefa" aria-label="Id da Tarefa" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="requisito" name="requisito" placeholder="Requisito" aria-label="Requisito" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descricao" aria-label="Descricao" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-6 d-none">
                    <select class="form-select" id="prioridade" name="prioridade" aria-label="Prioridade">
                        <option selected disabled>Selecione a prioridade de acordo com a matriz GUT</option>
                        <option value="1">Sem Gravidade</option>
                        <option value="2">Pouco Grave</option>
                        <option value="3">Grave</option>
                        <option value="4">Muito Grave</option>
                        <option value="5">Extremamente Grave</option>
                    </select>
                </div>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <div class="btn btn-danger" id="btn-clear">Limpar</div>
                    <div class="btn btn-success" id="btn-save">Salvar</div>
                </div>
            </form>
        </div>

        <div class="row col">
            <table id="list-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Prioridade</th>
                        <th>Id Projeto</th>
                        <th>Prioridade</th>
                        <th>Grave</th>
                        <th>Urgente</th>
                        <th>Tendência</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        
        <div class="btn btn-success" id="btn-ordenar">Ordenar</div>
        <div class="btn btn-danger" id="btn-seguir">Próxima Técnica</div>

    </div>
    <!-- Biblioteca responsável pelos sweetalert2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="./tecnica-gut.js"></script>
</body>
</html>
